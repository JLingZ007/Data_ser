<!DOCTYPE html>
<html>
<body>

<h1>JavaScript can Change HTML</h1>
<p id="id02">Hello World </p>

<script>
const element = document.getElementById("id02");
element.innerHTML = "<h2>Hello World!!</h2> " + Date();
//document.getElementById("id02").innerHTML = "<h2>Hello World World</h2> " + Date();
</script>

<p>JavaScript changed "Old Value" to "New Value".</p>

</body>
</html>
