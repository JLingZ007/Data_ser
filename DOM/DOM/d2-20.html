<!DOCTYPE html>
<html>
<body>
<h2>JavaScript HTML DOM</h2>
<h3>Replace an HTML Element.</h3>
<div id="div1">
    <p id="p1">This is first paragraph.</p>
    <p id="p2">This is second paragraph.</p>
</div>
<button onclick="myFunction()">Replace Element</button>
<script>
   function myFunction(){
      const parent = document.getElementById("div1");
      const oldpara = document.getElementById("p1");
      const newpara = document.createElement("p");
      const newtext = document.createTextNode("This is new paragraph.");
      newpara.appendChild(newtext);
      parent.replaceChild(newpara,oldpara);
    }
</script>
</body>
</html>
