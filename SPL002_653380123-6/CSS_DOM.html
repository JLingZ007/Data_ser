<!DOCTYPE html>
<html lang="en">
<head>
   <title>HTML DOM</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Book</li>
                <li class="list-group-item">Pen</li>
                <li class="list-group-item">Cloth</li>
                <li class="list-group-item">Desk</li>
            </ul>
        </div>
    </div>
    <script>
        let pencil = document.getElementsByClassName("list-group-item")[1].innerHTML = "Pencil"
        const list = document.querySelectorAll(".list-group-item");
        list.forEach(element => {
            element.style.backgroundColor = "#f4f4f4";
            element.style.fontWeight = "bold";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
